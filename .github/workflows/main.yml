name: CI Tests
on:
  push:
    branches:
      - "*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install deps
        run: pnpm install

      - name: Build repo
        run: pnpm run build

      - name: Execute test suite
        run: pnpm run test
